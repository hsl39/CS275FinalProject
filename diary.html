	<!-- Javascript -->
	<script type="text/javascript">

  $.ajax({
      type: "GET",
      url: request_url,
      dataType: "jsonp",
      success: function(data) {
          var json = data;
          var output += "Time";
          output += "<td><b>Nutrional Description</b></td>";
          for (var i = 0; i < 40; i++) {
              //appends info, you can make the cards thing I guess
              if (i % 2 == 0) {
                  output +=;
                  output += json.list[i];
                  output += json.list[i];

              } else {
                output += ;
                output +=  json.list[i].weather[0].description;
                output += json.list[i];

              }
          }
          output += "</table>";
          document.getElementById('content').innerHTML = output;
      },
      error: function(xhr, ajaxOptions, thrownError) {
          document.getElementById("content").innerHTML = "Error fetching " + request_url;
      }
  });

  </script>
